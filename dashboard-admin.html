<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/dashboard-admin.css">
    <script src="https://kit.fontawesome.com/997ce7a125.js" crossorigin="anonymous"></script>
    <title>Dashboard Administrador</title>
</head>

<body>

    <header>
        <div class="container-header">

            <div class="logo-header">
                <img src="images/roomie-logo.png">
            </div>

            <div class="nav-header">
                <nav>
                    <a href="">Inicio</a>
                    <a href="">Viviendas</a>
                    <a href="">Proveedores</a>
                    <a href="">Publicidad</a>
                    <a href="">Usuarios</a>
                </nav>
            </div>

            <div class="icon-header">
                <i class="fas fa-bars"></i>
            </div>

        </div>
    </header>

    <main>
        <section>
            <div class="container-cajas">
                <h1>Dashboard Administrador</h1>
                <div class="container-cajas-main">
                    <div class="caja-info-main">
                        <h3>Viviendas</h3>
                        <div id="search-viviendas" class="search-bar">
                            <i class="fas fa-search"></i>
                            <input type="search">
                        </div>
                        <div id="info-viviendas">

                        </div>
                        <button id="ver-mas-viviendas" class="botones-dashboard" type="button">Ver más</button>
                    </div>
                    <div class="caja-info-main">
                        <h3>Proveedores</h3>
                        <div id="search-proveedores" class="search-bar">
                            <i class="fas fa-search"></i>
                            <input type="search">
                        </div>
                        <div id="info-proveedores">

                        </div>
                        <button id="ver-mas-proveedores" class="botones-dashboard" type="button">Ver más</button>
                    </div>
                    <div class="caja-info-main">
                        <h3>Notificaciones</h3>
                        <div id="search-notificaciones" class="search-bar">
                            <i class="fas fa-search"></i>
                            <input type="search">
                        </div>
                        <div id="info-notificaciones">

                        </div>
                        <button id="ver-mas-notificaciones" class="botones-dashboard" type="button">Ver más</button>
                    </div>
                    <div class="caja-info-main">
                        <h3>Publicidad</h3>
                        <div id="search-publicidad" class="search-bar">
                            <i class="fas fa-search"></i>
                            <input type="search">
                        </div>
                        <div id="info-publicidad">

                        </div>

                        <button id="ver-mas-publicidad" class="botones-dashboard" type="button">Ver más</button>
                        <button id="eliminar-publicidad" class="botones-dashboard" type="button">Eliminar publicidad</button>

                    </div>
                </div>
                <div class="container-cajas-side">
                    <div id="caja-info-side-1">
                        <!-- <img src="images/viviendas.png" alt="prueba"> -->
                        <h3>Usuarios</h3>
                        <div id="search-usuarios" class="search-bar">
                            <i class="fas fa-search"></i>
                            <input type="search">
                        </div>
                        <div id="info-usuarios">

                        </div>

                        <button id="ver-mas-notificaciones" class="botones-dashboard" type="button">Ver más</button>
                        <button id="eliminar-publicidad" class="botones-dashboard" type="button">Enviar Mensaje</button>

                    </div>
                    <div id="caja-info-side-2">
                        <!-- <img src="images/viviendas.png" alt="prueba"> -->
                        <h3>Anuncios</h3>
                        <div id="search-anuncios" class="search-bar">
                            <i class="fas fa-search"></i>
                            <input type="search">
                        </div>
                        <div id="info-anuncios">

                        </div>

                        <button id="ver-mas-anuncios" class="botones-dashboard" type="button">Ver más</button>
                        <button id="eliminar-publicidad" class="botones-dashboard" type="button">Crear Anuncio</button>
                    </div>
                </div>
            </div>
            <div class="container-sidebar">
                <div class="publicidad">
                    <!-- <h1>hostias</h1> -->
                    <img src="images/unnamed.gif" alt="">
                </div>

            </div>

            <div class="sos">
                <h3>SOS</h3>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-final">
            <div class="foot-3D">
                <a href="/landing-equipo.html"><img src="images/3D-logo.png" alt="logotid"></a>
            </div>

            <div class="iconos-sociales">
                <div class="texto-social">
                    <p>
                        Medios Sociales
                    </p>
                </div>
                <div class="imagenes-sociales">
                    <a target="blank" href="https://www.facebook.com"><i  class="fab fa-facebook fa-2x hvr-grow-rotate"></i></a>
                    <a target="blank" href="https://web.whatsapp.com"><i class="fab fa-whatsapp fa-2x hvr-grow-rotate"></i></a>
                    <a target="blank" href="https://www.waze.com"><i class="fab fa-waze fa-2x hvr-grow-rotate"></i></a>
                </div>
            </div>
            <div class="foot-roomi">
                <a href="/landing-page.html">
                    <div class="texto-roomi">
                        <p>
                            Sobre Nosotros
                        </p>
                    </div>
                    <img src="images/roomie-logo.png" alt="logotir">
                </a>
            </div>
        </div>
        <div class="copyright">
            <h2>Copyright: © 2020</h2>
        </div>
    </footer>

</body>

</html>
