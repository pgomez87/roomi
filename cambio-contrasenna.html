    <main>
        <section class="cambiosenna">
            <div class="cam-form">
                <form action="cambioform">
                    <h1>Cambio de Contraseña</h1>

                    <div class="cajasenna">
                        <label for="pass-anterior"></label>
                        <input type="password" placeholder="Ingrese su contraseña anterior" id="pass-anterior" required>
                    </div>
                    <div class="cajasenna">
                        <label class="nuevasenna" for="pass-nueva"></label>
                        <input type="password" placeholder="Ingrese su nueva contraseña" id="pass-nueva" required>
                    </div>
                    <div class="cajasenna">
                        <label for="pass-verifica"></label>
                        <input type="password" placeholder="Ingrese la contraseña de nuevo" id="pass-verifica" required>
                    </div>
                    <div class="robotsenna">
                        <div>
                            <input type="checkbox" id="robot-select" name="select-identidad" value="select-identidad">
                        </div>
                        <div>
                            <p>
                                I'm not a robot
                            </p>
                        </div>
                        <div class="recaptcha">
                            <a href=""><img src="images/recaptcha.png" alt="recap"></a>
                        </div>
                    </div>
                    <p>La contraseña debe tener mínimo ocho digitos y al menos una letra mayúscula, una minúscula y un carácter</p>
                    <div>
                        <button type="button" id="btn-enviar">Confirmar</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
