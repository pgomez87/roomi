<!DOCTYPE html>

<head>

    <title>Roomi</title>
</head>

<body>

    <header>
        <div class="container-header">

            <div class="logo-header">
                <a href="/landing-page.html"><img src="images/Logo_1500x600.png"></a>
            </div>


            <div class="nav-header">
                <nav>
                    <a href="dashboard-usuario.html">Inicio</a>
                    <a href="viviendas-disponibles-usuario.html">Viviendas</a>
                    <a href="proveedores-servicios-usuarios.html">Proveedores</a>
                    <a href="noticias-usuarios.html">Noticias</a>
                    <a href="companeros-vivienda.html">Compañeros</a>
                    <a href="perfil.html">Mi perfil</a>
                </nav>
            </div>

            <div class="icon-burguer">
                <i class="fa fa-bars"></i>
            </div>

        </div>
    </header>

    <main>
        <section class="reporsuario">
            <div class="rep-form">
                <form action="" class="reportform" name="subida-imagen" type="POST" enctype="multipart/formdata">
                    <h1>Reporte de Abusos</h1>
                    <div class="abusuario">
                        <label for="txt-usuarios">Usuario a reportar:</label>
                        <select name="zona" id="txt-usuarios" value=" " required>
                            <option value="blanco" style="display: none">Seleccionar</option>
                            <option value="usuario-jack">Jonas</option>
                            <option value="usuario-sally">Martha</option>
                            <option value="usuario-zero">Agatha</option>
                            <option value="usuario-oogie">Isaac</option>
                        </select>
                    </div>
                    <div class="reportipo">
                        <label for="txt-abuso">Tipo de abuso:</label>
                        <select name="zona2" id="txt-abuso" value=" " required>
                            <option value="blanco" style="display: none">Seleccionar</option>
                            <option value="Físico">Físico</option>
                            <option value="Psicológico">Psicológico</option>
                            <option value="Sexual">Sexual</option>
                            <option value="Todos">Todos</option>
                        </select>
                    </div>
                    <div class="adjuntapruebas">
                        <label for="img-pruebas">Pruebas:</label>
                        <input id=img-pruebas type="file" name="imagen1">
                    </div>
                    <div class="repormentario">
                        <label for="txt-comentario">Comentario:</label>
                        <textarea id="txt-comentario" required></textarea>
                    </div>
                    <div class="boton">
                        <button type="button" id="btn-enviar">Enviar</button>
                    </div>
                </form>

            </div>
            <div class="sos-boton">
                <div class="sos-icon">
                    <i class="fas fa-exclamation-circle"></i>
                </div>
                <p>SOS</p>
            </div>
        </section>

    </main>

    <footer>
        <div class="footer-final">
            <div class="foot-3D">
                <a href="/landing-equipo.html"><img src="images/3D-logo.png" alt="logotid"></a>
            </div>

            <div class="iconos-sociales">
                <div class="texto-social">
                    <p>
                        Medios Sociales
                    </p>
                </div>
                <div class="imagenes-sociales">
                    <a target="blank" href="https://www.facebook.com"><i  class="fab fa-facebook fa-2x hvr-grow-rotate"></i></a>
                    <a target="blank" href="https://web.whatsapp.com"><i class="fab fa-whatsapp fa-2x hvr-grow-rotate"></i></a>
                    <a target="blank" href="https://www.waze.com"><i class="fab fa-waze fa-2x hvr-grow-rotate"></i></a>
                </div>
            </div>
            <div class="foot-roomi">
                <a href="/landing-page.html">
                    <div class="texto-roomi">
                        <p>
                            Sobre Nosotros
                        </p>
                    </div>
                    <img src="images/roomie-logo.png" alt="logotir">
                </a>
            </div>
        </div>
        <div class="copyright">
            <h2>Copyright: © 2020</h2>
        </div>
    </footer>

    <script src="js/burguer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="js/reportar-usuarios-controlador.js"></script>
</body>

</html>
