<!Doctype html>
<html>

<head>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/registro-viviendas.css">
    <title>Roomi - Registro de Vivienda</title>
    <meta charset="utf-8">
    <script src="https://kit.fontawesome.com/997ce7a125.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/16599b263d.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="container-header">
            <div class="logo-header">
                <a href="landing-page.html"><img src="images/Logo_1500x600.png"></a>
            </div>
            <div class="nav-header">
                <nav>
                    <a href="dashboard-coordinador.html">Inicio</a>
                    <a href="viviendas-disponibles-coordinador.html">Viviendas</a>
                    <a href="proveedores-servicios-coordinador.html">Proveedores</a>
                    <a href="noticias-coordinador.html">Noticias</a>
                    <a href="companeros-coordinador.html">Compañeros</a>
                    <a href="perfil-coordinador.html">Mi perfil</a>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section id="sct-registro">
            <form>
                <h1>Solicitud de Registro de Vivienda</h1>
                <div>
                    <input type="text" placeholder="Nombre de la vivienda" id="txt-nombre" required>
                </div>
                <div>
                    <input type="number" placeholder="Costo mensual por persona" id="txt-costo" required>
                </div>
                <div>
                    <input type="number" placeholder="Capacidad" id="txt-capacidad" required>
                </div>
                <div>
                    <textarea placeholder="Dirección" id="txt-direccion" required></textarea>
                </div>
                <div>
                    <textarea placeholder="Descripción" id="txt-descripcion" required></textarea>
                </div>
                <div>
                    <label for="file-imagen">Foto:</label>
                    <input id="file-imagen" type="button" name="imagen2" value="Seleccione un archivo">
                </div>
                <div id="config-secciones-vivienda">
                    <div>
                        <select id="slt-habitaciones" required>
                        <option value="">Habitaciones</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        </select>
                    </div>
                    <div>
                        <select id="slt-bannos" required>
                        <option value="">Baños</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        </select>
                    </div>
                    <div>
                        <label for="checkbox-cocina">Cocina</label>
                        <input type="checkbox" id="checkbox-cocina" required>
                    </div>
                    <div>
                        <label for="checkbox-pilas">Cuarto de Pilas</label>
                        <input type="checkbox" id="checkbox-pilas" required>
                    </div>
                    <div>
                        <label for="checkbox-comedor">Comedor</label>
                        <input type="checkbox" id="checkbox-comedor" required>
                    </div>
                    <div>
                        <label for="checkbox-sala">Sala</label>
                        <input type="checkbox" id="checkbox-sala" required>
                    </div>
                    <div>
                        <label for="checkbox-jardin">Jardín</label>
                        <input type="checkbox" id="checkbox-jardin" required>
                    </div>
                    <div>
                        <label for="checkbox-garaje">Garaje</label>
                        <input type="checkbox" id="checkbox-garaje" required>
                    </div>
                </div>
                <div>
                    <button type="button" id="btn-enviar" class="hvr-grow">Enviar</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <div class="footer-final">
            <div class="foot-3D">
                <a href="landing-equipo.html"><img src="images/3D-logo.png" alt="logotid"></a>
            </div>

            <div class="iconos-sociales">
                <div class="texto-social">
                    <p>
                        Medios Sociales
                    </p>
                </div>
                <div class="imagenes-sociales">
                    <a target="blank" href="https://www.facebook.com"><i  class="fab fa-facebook fa-2x hvr-grow-rotate"></i></a>
                    <a target="blank" href="https://web.whatsapp.com"><i class="fab fa-whatsapp fa-2x hvr-grow-rotate"></i></a>
                    <a target="blank" href="https://www.waze.com"><i class="fab fa-waze fa-2x hvr-grow-rotate"></i></a>
                </div>
            </div>
            <div class="foot-roomi">
                <a href="landing-page.html">
                    <div class="texto-roomi">
                        <p>
                            Sobre Nosotros
                        </p>
                    </div>
                    <img src="images/roomie-logo.png" alt="logotir">
                </a>
            </div>
        </div>
        <div class="copyright">
            <h2>Copyright: © 2020</h2>
        </div>
    </footer>
    <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="js/viviendas-servicio.js"></script>
    <script src="js/viviendas-imagen-servicio.js"></script>
    <script src="js/registro-viviendas-controlador.js"></script>
</body>

</html>
