<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/recuperacion-contrasenna.css">
    <script src="https://kit.fontawesome.com/997ce7a125.js" crossorigin="anonymous"></script>
    <title>Roomi</title>
</head>

<body>

    <header>
        <div class="container-header">
            <div class="logo-header">
                <a href="landing-page.html"><img src="images/Logo_1500x600.png"></a>
            </div>
            <div class="nav-header">
                <nav>

                    <div class="der-nav">
                        <div class="consulta">
                            <p>¿Ya es miembro?</p>
                        </div>

                        <div class="btns-nav">
                            <div class="btn-registrarse">
                                <a href="registro.html"><button type="button" class="btns-nav" id="btns-nav">Registrarse</button></a>
                            </div>

                            <div class="btn-ingresar">
                                <a href="inicio-sesion.html"><button type="button" class="btns-nav" id="btns-nav">Ingresar</button></a>
                            </div>
                        </div>
                    </div>

                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="recuperasenna">
            <div class="rec-form">
                <form action="recuperaform">
                    <h1>Recuperación de Contraseña</h1>
                    <div class="cajasenna">
                        <label for="temporasenna"></label>
                        <input type="password" placeholder="Ingrese su contraseña temporal" id="pass-temporal" required>
                    </div>
                    <div class="cajasenna">
                        <label class="nuevasenna" for="pass-nueva"></label>
                        <input type="password" placeholder="Ingrese su nueva contraseña" id="pass-nueva" required>
                    </div>
                    <div class="cajasenna">
                        <label for="pass-verifica"></label>
                        <input type="password" placeholder="Ingrese la contraseña de nuevo" id="pass-verifica" required>
                    </div>
                    <div class="robotsenna" id="recaptcha-box">
                        <div>
                            <input type="checkbox" id="robot-select">
                        </div>
                        <div>
                            <p>
                                I'm not a robot
                            </p>
                        </div>
                        <div class="recaptcha">
                            <a href=""><img src="images/recaptcha.png" alt="recap"></a>
                        </div>
                    </div>
                    <p>La contraseña debe tener mínimo ocho digitos y al menos una letra mayúscula, una minúscula y un carácter</p>
                    <div>
                        <button type="button" id="btn-enviar">Confirmar</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-final">
            <div class="foot-3D">
                <a href="landing-equipo.html"><img src="images/3D-logo.png" alt="logotid"></a>
            </div>

            <div class="iconos-sociales">
                <div class="texto-social">
                    <p>
                        Medios Sociales
                    </p>
                </div>
                <div class="imagenes-sociales">
                    <a target="blank" href="https://www.facebook.com"><i  class="fab fa-facebook fa-2x hvr-grow-rotate"></i></a>
                    <a target="blank" href="https://web.whatsapp.com"><i class="fab fa-whatsapp fa-2x hvr-grow-rotate"></i></a>
                    <a target="blank" href="https://www.waze.com"><i class="fab fa-waze fa-2x hvr-grow-rotate"></i></a>
                </div>
            </div>
            <div class="foot-roomi">
                <a href="landing-page.html">
                    <div class="texto-roomi">
                        <p>
                            Sobre Nosotros
                        </p>
                    </div>
                    <img src="images/roomie-logo.png" alt="logotir">
                </a>
            </div>
        </div>
        <div class="copyright">
            <h2>Copyright: © 2020</h2>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="js/recuperacion-contrasenna-controlador.js"></script>
</body>

</html>
