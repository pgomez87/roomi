<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/lista-viviendas.css">
    <script src="https://kit.fontawesome.com/997ce7a125.js" crossorigin="anonymous"></script>
    <title>Lista de Viviendas</title>
</head>

<body>

    <header>
        <div class="container-header">

            <div class="logo-header">
                <a href="landing-page.html"><img src="images/roomie-logo.png"></a>
            </div>

            <div class="nav-header">
                <nav>
                    <a href="dashboard-admin.html">Inicio</a>
                    <a href="buscar-usuarios.html">Usuarios</a>
                    <a href="lista-viviendas.html">Viviendas</a>
                    <a href="creacion-publicidad.html">Publicidad</a>
                    <a href="metricas.html">Metricas</a>

                </nav>
            </div>

            <div class="icon-header">
                <i class="fas fa-bars"></i>
            </div>

        </div>
    </header>

    <section class="info-viviendas">
        <div class="container-viviendas">
            <h1>Lista de viviendas</h1>
            <div class="lista-viviendas">

                <table id="lista-viviendas-admin">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Dirección</th>
                            <th>Activa</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>

                </table>

            </div>

        </div>
    </section>

    <footer>
        <div class="footer-final">
            <div class="foot-3D">
                <a href=""><img src="images/3D-logo.png" alt="logotid"></a>
            </div>

            <div class="iconos-sociales">
                <div class="texto-social">
                    <p>
                        Medios Sociales
                    </p>
                </div>
                <div class="imagenes-sociales">
                    <a href="#"><i class="fab fa-facebook fa-2x hvr-grow-rotate"></i></a>
                    <a href="#"><i class="fab fa-whatsapp fa-2x hvr-grow-rotate"></i></a>
                    <a href="#"><i class="fab fa-waze fa-2x hvr-grow-rotate"></i></a>
                </div>
            </div>
            <div class="foot-roomi">
                <div class="texto-roomi">
                    <p>
                        Sobre Nosotros
                    </p>
                </div>
                <img src="images/roomie-logo.png" alt="logotir">

            </div>
        </div>
        <div class="copyright">
            <h2>Copyright: © 2020</h2>
        </div>
    </footer>

    <!-- scripts de terceros -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js "></script>
    <script src="https://kit.fontawesome.com/16599b263d.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <!-- scripts propios -->

    <script src="js/viviendas-servicio.js"></script>
    <script src="js/listar-viviendas-administrador.js"></script>
</body>

</html>
