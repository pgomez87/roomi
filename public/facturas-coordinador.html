    <section class="facturas-coordinador">
        <h1>Facturas</h1>
        <div class="container-facturas">
            <div class="container-info-facturas">
                <div class="facturas-pagadas">
                    <h2>Facturas pagadas</h2>


                    <table id="tabla-facturas-pagadas">
                        <thead>
                            <tr>
                                <th>Fecha</th>
                                <th>Recibo</th>
                                <th>Tipo de factura</th>
                                <th>Proveedor</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>

                    </table>


                </div>
                <div class="facturas-pendientes">
                    <h2>Facturas pendientes</h2>
                    <table id="tabla-facturas-pendientes">
                        <thead>
                            <tr>
                                <th>Fecha</th>
                                <th>Recibo</th>
                                <th>Tipo de factura</th>
                                <th>Proveedor</th>
                                <th>Porcentaje</th>
                                <th>Pagada</th>
                                <th>Compañero</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>


                    </table>
                    <button type="button" id="aplicarFacturaPagada">Aplicar</button>
                </div>
            </div>


            <div class="container-publicidad">
                <div class="publicidad">
                    <img src="images/unnamed.gif" alt="">

                    <div class="sos-boton">
                        <div class="sos-icon">
                            <i class="fas fa-exclamation-circle"></i>
                        </div>
                        <p>SOS</p>
                    </div>
                </div>
            </div>


            <div class="container-form-facturas">

                <div class="agregar-factura">
                    <h2>Agregar facturas</h2>
                    <form class="creacion-facturas">
                        <input type="text" id="nombre-factura" placeholder="Nombre de la Factura" required>
                        <input type="date" id="fecha-factura" name="fecha" required>
                        <select name="recibo" id="tipo-factura" required>
                            <option value="" selected>--Elegir tipo de recibo--</option>
                            <option value="electricidad">Electricidad</option>
                            <option value="internet">Internet</option>
                            <option value="agua">Agua</option>
                            <option value="telefono">Teléfono</option>
                        </select>
                        <select name="proveedor" id="proveedor-crear-factura" required>
                            <option value="" selected>--Elegir proveedor de servicio--</option>
                            <option value="kolbi">Kolbi</option>
                            <option value="telecable">Telecable</option>
                            <option value="cableTica">CableTica</option>
                            <option value="tigo">Tigo</option>
                        </select>
                        <select name="porcentaje" id="porcentaje-pagar" required>
                            <option value="" selected>--Elegir porcentaje por pagar--</option>
                            <option value="25">25%</option>
                            <option value="50">50%</option>
                            <option value="75">75%</option>
                            <option value="100">100%</option>
                        </select>
                        <select name="companeros" id="tipo-companero">
                            <option value="" selected>--Elegir compañero--</option>
                            <option value="prueba">Prueba</option>
                        
                        </select>
                        <button type="button" id="btn-crear-factura">Agregar</button>
                    </form>

                </div>
                <!-- <div class="asignar-factura">
                    <h2>Asignar Facturas</h2>

                        </select>

                            <option value="" selected>--Elegir factura para asignar--</option>
                           
                        </select>
                        <button type="button" id="btn-asignar-factura">Asignar</button>
                    </form>
                </div> -->
            </div>
        </div>


    </section>
