    <main>
        <section id="sct-registro">
            <form>
                <h1>Solicitud de Registro de Vivienda</h1>
                <div>
                    <input type="text" placeholder="Nombre de la vivienda" id="txt-nombre" required>
                </div>
                <div>
                    <input type="number" placeholder="Costo mensual por persona" id="txt-costo" required>
                </div>
                <div>
                    <input type="number" placeholder="Capacidad" id="txt-capacidad" required>
                </div>
                <div>
                    <textarea placeholder="Dirección" id="txt-direccion" required></textarea>
                </div>
                <div>
                    <textarea placeholder="Descripción" id="txt-descripcion" required></textarea>
                </div>
                <div>
                    <input type="file" id="file-imagen">
                </div>
                <div>
                    <button type="button" id="btn-enviar" class="hvr-grow">Enviar</button>
                </div>
            </form>
        </section>
    </main>
