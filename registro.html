<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/registro.css">
    <script src="https://kit.fontawesome.com/997ce7a125.js" crossorigin="anonymous"></script>
    <title>Roomi</title>
</head>

<body>

    <header>
        <div class="container-header">

            <div class="logo-header">
                <img src="images/roomie-logo.png">
            </div>

            <div class="nav-header">
                <nav>
                    <a href="">Inicio</a>
                    <a href="">Viviendas</a>
                    <a href="">Proveedores</a>
                    <a href="">Publicidad</a>
                    <a href="">Usuarios</a>
                </nav>
            </div>

            <div class="icon-header">
                <i class="fas fa-bars"></i>
            </div>

        </div>
    </header>

    <main>

        <section class="sct-registro">
            <div class="reg-form">
                <div class="side-form">
                    <form>
                        <h1>Registro de usuario sssssssss</h1>

                        <div>
                            <label for="txt-nombre"></label>
                            <input type="text" placeholder="Nombre" id="txt-nombre" required>
                        </div>
                        <div>
                            <label for="txt-apellido"></label>
                            <input type="text" placeholder="Apellido" id="txt-apellido" required>
                        </div>
                        <div>
                            <label for="txt-contrasena"></label>
                            <input type="password" placeholder="Contraseña" id="txt-contrasena" required>
                        </div>
                        <div>
                            <label for="txt-correo"></label>
                            <input type="email" placeholder="E-mail" id="txt-correo" required>
                        </div>
                        <div>
                            <label for="txt-telefono"></label>
                            <input type="tel" placeholder="Teléfono" id="txt-telefono" required>
                        </div>
                        <div>
                            <label for="txt-cedula"></label>
                            <input type="text" placeholder="Cédula" id="txt-cedula" required>
                        </div>
                        <div class="textarea-container">
                            <div>
                                <label for="txt-direccion" class="text area-label"></label>
                                <textarea name="" placeholder="Dirección" id="txt-direccion" required></textarea>
                            </div>
                        </div>

                        <div>
                            <button type="button" id="btn-enviar">Registrarse</button>
                        </div>
                    </form>
                </div>

            </div>
        </section>
    </main>

    <footer>
        <div class="footer-final">
            <div class="foot-3D">
                <a href="/landing-equipo.html"><img src="images/3D-logo.png" alt="logotid"></a>
            </div>

            <div class="iconos-sociales">
                <div class="texto-social">
                    <p>
                        Medios Sociales
                    </p>
                </div>
                <div class="imagenes-sociales">
                    <a target="blank" href="https://www.facebook.com"><i  class="fab fa-facebook fa-2x hvr-grow-rotate"></i></a>
                    <a target="blank" href="https://web.whatsapp.com"><i class="fab fa-whatsapp fa-2x hvr-grow-rotate"></i></a>
                    <a target="blank" href="https://www.waze.com"><i class="fab fa-waze fa-2x hvr-grow-rotate"></i></a>
                </div>
            </div>
            <div class="foot-roomi">
                <a href="/landing-page.html">
                    <div class="texto-roomi">
                        <p>
                            Sobre Nosotros
                        </p>
                    </div>
                    <img src="images/roomie-logo.png" alt="logotir">
                </a>
            </div>
        </div>
        <div class="copyright">
            <h2>Copyright: © 2020</h2>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

</body>

</html>
